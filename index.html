<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DashBoard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lato:ital,wght@0,100;0,300;0,400;1,100;1,300&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="flex navbar p-2 align-items-center border-bottom">
      <div class="logo d-flex align-items-center justify-content-center">
        <img
          class="rounded-4"
          src="./img/logo.jpg"
          alt="logo"
          style="width: 3.7rem"
        />
        <h2 class="fs-5 m-0 fw-bold">Olivia</h2>
        <h2 class="fs-5 m-0 fw-bold">Miller</h2>
      </div>
      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <div class="company d-flex align-items-center justify-content-center">
        <div class="switch">
          <p class="fw-bold text-blue p-2 border rounded-3">Switch Company</p>
        </div>
        <div class="companies">
          <select
            class="form-select form-select-lg mb-3 fs-6"
            aria-label="Large select example"
          >
            <option selected>Olivia Miller</option>
            <option value="Amazon">Amazon</option>
            <option value="Amazon">Amazon</option>
            <option value="Amazon">Amazon</option>
          </select>
        </div>
      </div>
      <div class="profile d-flex ">
        <div class="pic">
          <img
            class="rounded-4"
            src="./img/profile.jpg"
            alt="profile"
            style="width: 3.7rem"
          />
        </div>
        <div class="greet">
          <p class="m-0">
            Welcome back,
            <br />
            <span>Yossi!</span>
          </p>
        </div>
      </div>
    </nav>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
