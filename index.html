<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DashBoard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lato:ital,wght@0,100;0,300;0,400;1,100;1,300&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="flex navbar py-4 px-5 align-items-center border-bottom">
      <div class="logo d-flex align-items-center justify-content-center gap-2">
        <img
          class="rounded-4"
          src="./img/logo.jpg"
          alt="logo"
          style="width: 4rem"
        />
        <h2 class="fs-5 m-0 fw-bold">
          Olivia <br />
          Miller
        </h2>
      </div>
      <div class="sAndA  d-flex align-items-center justify-content-center border-right border-left gap-4 ">
          <div class="search  py-3 px-4 d-flex gap-3 rounded-3 align-items-center" style="background-color: rgb(203 203 203 / 22%);">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
            class=" me-2 border-0 bg-transparent
            " 
            type="search"
            placeholder="Search Dashboard"
            aria-label="Search"
            style="outline: none; font-size:14px; width:25rem"
            />
          </div>
        <div class="company d-flex align-items-center justify-content-center">
          <div class="switch">
            <p class="fw-bold text-blue px-5 py-3 border rounded-3 m-0" style="font-size: 14px;">Switch Company</p>
            
          </div>
          <div class="companies d-flex align-items-center justify-content-between border rounded-3 px-5 py-3 gap-5 ">
            <p class="fw-bold text-blue  m-0" style="font-size: 14px;">Olivia Miller</p>
            <i class="fa-solid fa-chevron-down" style="color: #33aaeb;"></i>

            <!-- <select
              class="form-select form-select-lg  p-3 fs-6"
              aria-label="Large select example"
            >
              <option selected>Olivia Miller</option>
              <option value="Amazon">Amazon</option>
              <option value="Amazon">Amazon</option>
              <option value="Amazon">Amazon</option>
            </select> -->
          </div>
        </div>
      </div>

      <div class="profile d-flex gap-3 align-items-center">
        <div class="pic">
          <img
            class="rounded-4"
            src="./img/profile.jpg"
            alt="profile"
            style="width: 3.7rem"
          />
        </div>
        <div class="greet">
          <p class="m-0" style="font-size: 14px;">
            Welcome back,
            <br />
            <span>Yossi!</span>
          </p>
        </div>
        <i class="fa-solid fa-chevron-down" style="color: #33aaeb;"></i>

      </div>
    </nav>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
